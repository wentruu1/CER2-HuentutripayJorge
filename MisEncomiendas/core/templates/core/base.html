{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>

<body>
    <div class = "container-fluid">

        <div class="header">
            <img src="{% static 'core/img/condominio1.jpg'%}" width="500" height="300">
        </div>

        <div id="navbar">
            <a href="{% url 'home' %}">Contacto</a>
            <a href="{% url 'correspondencia' %}">Correspondencia</a>
        </div>
        

        
        {% block content%} {% endblock %}

    </div>

    <script src="{% static 'core/js/bootstrap.js'%}"></script>
    <script src="{% static 'core/js/script.js'%}"></script>

</body>
</html>
